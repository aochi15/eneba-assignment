name: Back-end quality check

inputs:
  working-directory:
    required: true

runs:
  using: composite
  steps:
    - name: Set Node.js version
      id: set-node-version
      run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ steps.set-node-version.outputs.NODE_VERSION }}
        cache: "npm"
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install dependencies
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Check for build errors
      run: npm run build:check
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Run tests
      run: npm run test
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Run linter and fix
      run: npm run lint
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Run formatter and fix
      run: npm run format
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Check for remaining linter errors
      run: npm run lint:check
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Check for remaining formatting errors
      run: npm run format:check
      shell: bash
      working-directory: ${{ inputs.working-directory }}
